<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogumelo Produtora - Contato</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img src="img/icone.png" alt="Cogumelo Produtora"> 
                <h1>Cogumelo Produtora</h1> 
            </a>           
        </div>
        <nav>
            <a target="_blank" href="index.html">Página Inicial</a>
            <a target="_blank" href="sobreNos.html">Sobre nós</a>
            <a target="_blank" href="potifolio.html">Portifólio</a>
            <a target="_blank" href="contato.html">Contato</a>        
        </nav>
        <img src="img/logo de fundo.png" alt="Cogumelo Produtora">
        <h2>Contato</h2>
    </header>

    <form action="">
        
        <p>Podemos estar com você em todas as fases de suas ações culturais!</p>
        <p>Envie-nos uma mensagem e saiba como podemos colaborar com seus projetos!</p>

        <label for="formulario">Assunto:</label>
        <br/>
        <label for="contato">Contato:</label>
        <input type="radio" id="contato" name="assunto" value="Contato">  
        <br/>
        <label for="orcamento">Orçamento:</label>
        <input type="radio" id="orcamento" name="assunto" value="Orçamento">        
        <br/>
        <label for="elogio">Elogio:</label>
        <input type="radio" id="elogio" name="assunto" value="Elogio">
        <br/>
        <label for="sugestao">Sugestão:</label>
        <input type="radio" id="sugestao" name="assunto" value="Sugestão">
        <br/>
        <br/>
        <label for="userNome">Nome:</label>
        <input type="text" name="" id="userNome">
        <br/>
        <label for="userEmail">E-mail:</label>
        <input type="email" name="" id="userEmail">
        <br/>
        <label for="userTel">Telefone:</label>
        <input type="tel" name="" id="userTel">
        <br/>
        <label for="mensagemTexto">Mensagem:</label>
        <input type="text" name="" id="mensagemTexto">
        <br/>
        <input type="submit" value="Enviar" id="formulario">

    </form>
    
    <footer>
        <p>Criado por Naiara Pazzola</p>

    </footer>
